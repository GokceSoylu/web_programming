<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Employment Appplication</h1><br>
    <form action="https://music.youtube.com" target="mahmut" method="post" autocomplete="on"><!-- hocam bu kısım submit için koyduğun linke göderiri formu :))-->
        <label for="in_text"> NAME </label><br><!--submit hariç her bir input tag inde name koyak zorundasın yoksa formda value yi gönderemez-->
        <input type="text" id="in_text" name="name"> <!-- GET ve POST farkı. get ile gönderdiğnde değerler url de gözükür postta gözükmez
                                                            bundan dolayı hocam eğer kişisel öönemli data varsa get kullanma ayrıca get 2048 karektere
                                                            kadar gönderebilir ancak post un sınırı yok. yaşasın post-->
        
        <!--peki ya autocomplete nedir. daha önce girdiğin değere otomatik dolsurması-->
    
        <br>
        <h3>please choose the languages you know</h3>
    
        
        <input type="checkbox" id="c" name="in_checkbox" value="known_lang_checkbox">
        <label for="c" >C</label><br>

        <input type="checkbox" id="c++" name="in_checkbox" value="Cknown_lang_checkbox">
        <label for="c++" >C++</label><br>

        <input type="checkbox" id="java" name="in_checkbox" value="known_lang_checkbox">
        <label for="java" >JAVA</label><br>

        <input type="checkbox" id="python" name="in_checkbox" value="known_lang_checkbox">
        <label for="python">PYTHON</label><br>

        <br>

        <h3>Gender</h3>
    
        <input type="radio" id="famele" name="gender" value="gender_radio">
        <label for="famele">Famele</label><br>

        <input type="radio" id="male" name="gender"  value="gender_radio">
        <label for="male">Male</label><br>

        <input type="submit" value="Submit">
