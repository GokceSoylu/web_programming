            <legend>Appliying Form</legend>
            <label for="in_text"> NAME </label><br><!--submit hariç her bir input tag inde name koyak zorundasın yoksa formda value yi gönderemez-->

                                                                <!--Dikkat edelim iframe'e koyduğun ismi form tag'inda target kısmına yazarsan formu

            <!--peki ya autocomplete nedir. daha önce girdiğin değere otomatik dolsurması-->
        
            <br>
            <h3>please choose the languages you know</h3>
        
            
            <input type="checkbox" id="c" name="in_checkbox" value="known_lang_checkbox">
            <label for="c" >C</label><br><!--label element tede anladığın gibi  tags arasına yadığın değer ekranda gözükür ve for kısmına istsediğn

            <input type="checkbox" id="c++" name="in_checkbox" value="Cknown_lang_checkbox">

            <input type="checkbox" id="java" name="in_checkbox" value="known_lang_checkbox">

            <br>

            <input type="radio" id="famele" name="gender" value="gender_radio">
