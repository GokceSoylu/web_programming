<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--hocam img tag ve area tag tekler yani kapatma tags yok. map tag'in ise kapatma tag'i var. But Map tag has closed tag and inside of it there is area tag-->
    <center><img src="social_media.jpg"
    alt="sosyal media icons" style="height:200px;width:300px;" usemap="#socialMediaIcans_map"></center>

    <map name="socialMediaIcons_map">
        <area shape="poly" coords="151, 52, 197, 36, 180, 94, 224, 78" href="https://www.instagram.com">
    </map>
    
</body>
</html>
