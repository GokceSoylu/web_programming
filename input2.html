<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta name="aothor" content="Necmiye Soylu">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            form{
                font-family: 'Courier New', Courier, monospace;
                color: rgb(74, 14, 47);
            }
        </style>
    </head>
    <body>  <!--hocam input type'ın defoult'ı texttir'-->
        <form action="https://www.google.com.tr/?client=safari&channel=iphone_bm">
            <label for="in_text">Name</label>
            <input type="text" id="in_text" name="name" ><br><br>

            <label for="in_text2">Surname</label>
            <input type="text" id="in_text2" name="surname"><br><br>

            <label for="in_email">Email</label>
            <input type="email" id="in_email" name="email"><br><br>

            <label for="in_password">Possword</label>
            <input type="password" name="sifre" id="in_password" ><br><br>

            <label for="in_radio">Woman</label>
            <input type="radio" id="in_radio" name="gender" ><br><br>

            <label for="in_radio2">Man</label>
            <input type="radio" id="in_radio2" name="gender" ><br><br>

            <label for="in_search">search the product</label>
            <input type="search" id="in_search" name="searching_product"><br><br>

            <label for="in_color">Choose color</label>
            <input type="color" id="in_color" name="color"><br><br>
            
            <p>which sticker do you add ?</p>
            <label for="in_checkbox">car</label>
            <input type="checkbox" id="in_checkbox" name="you have"><br><br>
            <label for="in_checkbox2">motorcycle</label>
            <input type="checkbox" id="in_checkbox2" name="you have"><br><br>
            <label for="in_checkbox3">bicycle</label>
            <input type="checkbox" id="in_checkbox3" name="you have"><br><br>

            <label for="in_date">Birthday</label>
            <input type="date" id="in_date" name="birthday"><br><br>

            <label for="in_datetime_local" >Birthday(again)</label>
            <input type="datetime-local" id="in_datetime_ocal" name="yükselen"><br><br>

            <label for="in_fie">file</label>
            <input type="file" id="in_file" name="file" ><br><br>

            <label for="in_number">how much</label>
            <input type="number" id="in_number" name="protuct_size" min="1" max="12"><br><br>

            <label for="in_time">delivering time</label>
            <input type="time" id="in_time" name="delivring_time">

            <label for="in_month">card date</label>
            <input type="month" id="in_month" name="card_date"><br><br>

            <label for="in_tel">phone num</label>
            <input type="tel" id="in_tel" name="phone_num" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

            <label for="in_range">package size(cm)</label>
            <input type="range" id="in_range" name="package_cm" min="10" max="50" step="10" value="30"><br><br>

            <input type="hidden" id="in_hidden" name="customer_id" value="193">

            <input type="image" src="brave.jpg" width="300px" height="200px" alt="submit" onclick="alert('Are you brave?')"><br><br>
            <!--hocam bu image 'in asıl özelliği submit olması biz onclick ekledik-->
        
            <input type="button"  onclick="alert('you have just completed the form')" value="click"><br><br>
            <!--hocam bu kısma dikkat input type=button da isim ve id yazılmaz!-->

            <input type="reset" id="in_reset" name="reset_button" value="reset">
            <input type="submit" id="in_submit" name="submit_button" value="submit"><br><br>

            <textarea id="text_area" name="comment" style="width: 250px; height: 80px;" >"You can write your mesage here"</textarea>
        </form>

    </body>
</html>
